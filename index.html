<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepGuard</title>
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Altura total de la ventana */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrar verticalmente */
            align-items: center; /* Centrar horizontalmente */
            text-align: center;
        }
        .logo-container {
            flex: 1; /* Ocupa todo el espacio disponible */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrar verticalmente */
            align-items: center; /* Centrar horizontalmente */
            padding: 20px; /* Espacio alrededor del contenido */
        }
        img {
            width: 500px; /* Tamaño del logo más grande */
            height: auto; /* Mantiene la proporción */
            margin-bottom: 20px; /* Espacio debajo del logo */
        }
        h1 {
            font-size: 5em; /* Tamaño del nombre más grande */
            margin: 10px 0; /* Espaciado */
        }
        h2 {
            font-size: 3em; /* Tamaño del eslogan más grande */
            color: #aaaaaa; /* Color del eslogan */
            margin: 10px 0; /* Espaciado */
        }
        button {
            padding: 25px 50px; /* Espacio interno del botón más grande */
            font-size: 2.5em; /* Tamaño del texto del botón más grande */
            background-color: #007bff; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar */
            transition: transform 0.2s ease; /* Animación */
            margin-top: 20px; /* Espacio superior */
        }
        button:hover {
            transform: scale(1.1); /* Efecto al pasar el cursor */
            background-color: #0056b3; /* Color al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="sleepguard_logo.png" alt="SleepGuard Logo"> <!-- Asegúrate que el nombre del archivo es correcto -->
        <h1>SleepGuard</h1>
        <h2>Tu sueño, nuestra misión</h2>
        <button onclick="location.href='login.html';">Inicio de Sesión</button>
    </div>
</body>
</html>
