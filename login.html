<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SleepGuard</title>
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total de la ventana */
            margin: 0;
        }
        .login-box {
            width: 400px; /* Ancho del formulario */
            padding: 40px; /* Espacio interno */
            background-color: #1e1e1e; /* Fondo del formulario */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        h1 {
            font-size: 3em; /* Tamaño de fuente */
            margin-bottom: 20px; /* Espacio inferior */
            text-align: center; /* Centrar texto */
        }
        input {
            width: 100%; /* Ancho completo */
            padding: 15px; /* Espacio interno */
            margin: 10px 0; /* Margen */
            font-size: 1.2em; /* Tamaño de fuente */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #333; /* Fondo de entrada */
            color: #ffffff; /* Texto blanco */
        }
        button {
            width: 100%; /* Ancho completo */
            padding: 15px; /* Espacio interno */
            font-size: 1.5em; /* Tamaño de texto del botón */
            background-color: #007bff; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar */
            transition: background-color 0.2s ease; /* Animación */
            margin-top: 20px; /* Espacio superior */
        }
        button:hover {
            background-color: #0056b3; /* Color al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contraseña" required>
        <button onclick="location.href='dashboard.html';">Iniciar Sesión</button> <!-- Redireccionar al dashboard -->
    </div>
</body>
</html>
